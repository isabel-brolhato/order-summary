<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Order summary card</title>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="stylesheet" href="my_style.css">

</head>

<body>
  <div class="panel">
    <div class="order-confirmation">
      <img src="./images/illustration-hero.svg" class="header-img">
        <h1 class="header-title">Order Summary</h1>
        <span class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</span>
        <span class="annual-plan">
          <img src="./images/icon-music.svg">
          <h2 class="price"> Annual Plan $59.99/year</h2>
          <button class="change-btn">Change</button>
        </span>
        <span class="proceed-btn">
          <button class="pay-btn">Proceed to Payment</button>
        </span>
        <span class="cancel-order">
          <button class="cancel-btn">Cancel Order</button>
        </span>
    </div>
  </div>
</body>

</html>
